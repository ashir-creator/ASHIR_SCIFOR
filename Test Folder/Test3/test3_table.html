<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #009879;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Fruits</td>
            <td>200</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>100</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Fish</td>
            <td>300</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Non-Veg</td>
            <td>400</td>
            <td>60</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="1">Total Price</td>
                <td>1000</td>
            </tr
       
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test 11 Manipulate Array</title>
    <script>
        function manipulateArray(array) {
            array.push("VOLVO");

            return array.map(element => element.toUpperCase());
        }

        function displayResult() {
            let inputString = document.getElementById("userInput").value; 
            let inputArray = inputString.split(",");
            let result = manipulateArray(inputArray);
            document.getElementById("result").textContent = result.join(", ");
        }
    </script>
</head>
<body>
    <h1>Manipulate Array</h1>
    <label for="userInput">Enter the strings: </label>
    <input type="text" id="userInput" ><br>
    <button onclick="displayResult()">Manipulate Array</button>
    <p id="result"></p>
</body>
</html>

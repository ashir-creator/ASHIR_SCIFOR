<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Carousel</title>

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .carousel-item img {
        object-fit: cover;
        height: 500px;
    }
    
    .carousel-caption {
        background-color: rgba(34, 34, 34, 0.7); 
        padding: 15px; 
        border-radius: 15px; 
        color: #ffffff;
        font-size: 1.2em; 
    }
    
    .carousel-control-prev, .carousel-control-next {
        width: 5%;
    }
    
    .carousel-control-prev-icon, .carousel-control-next-icon {
        background-color: rgba(50, 50, 50, 0.8); 
        padding: 12px; 
        border-radius: 50%;
        backdrop-filter: blur(8px); 
        border: 2px solid #ffffff; 
    }
    
    </style>
</head>
<body>

    <br><h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Bootstrap Image Carousel</h1><br>

    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption">
                    <h5>Season</h5>
                    <p>This is the Autumn season and in this picture it shows a tree which is shading it leafs.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="http://www.gettyimages.com.au/gi-resources/images/Homepage/171795015.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption">
                    <h5>IceBerg</h5>
                    <p>The above picture shows a IceBerg submerged in water and the IceBerg are normally found in Antarctica.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/4723250.jpg" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption">
                    <h5>Resort</h5>
                    <p>The above picture shows a Resort in the Beaches.</p>
                </div>
            </div>
        </div>

        
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>

    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:valid {
            border-color: green;
            background-color: #e0ffe0;
        }

        input:invalid {
            border-color: red;
            background-color: #ffe0e0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="10" placeholder="Enter username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter password">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter age">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required pattern="\d{5}" placeholder="Enter zip code">

        <input type="submit" value="Register">
    </form>

</body>
</html>

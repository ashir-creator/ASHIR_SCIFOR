<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Buttons </title>
    <!-- Include Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
  
</head>
<body>
    <h1>Foundation Buttons Example</h1>
    <div>
        <button class="button"> Primary Button </button><br>
        <button class="button secondary">Secondary Button </button><br>
        <button class="button success">Success Button </button><br>
        <button class="button alert"> Alert Button </button><br>
        <button class="button hollow">Hollow Button </button><br>
        <button class="button disabled">Disabled Button </button><br>
        <button class="button expanded">Expanded Button </button>
    </div>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
</body>
</html>

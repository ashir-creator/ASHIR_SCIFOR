
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Background Color Example</title>
    <!-- Include Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
 
</head>
<body>
    <h1>Foundation Background colors </h1>
    <div class="callout primary">This is primary color </div>
    <div class="callout secondary">This is secondary color</div>
    <div class="callout success">This is success color</div>
    <div class="callout warning">This is warning color</div>
    <div class="callout alert">This is alert color</div>



    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
</body>
</html>

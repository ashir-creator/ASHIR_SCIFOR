<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Striped Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>

<div class="grid-container mt-5">
  <h2>Foundation Striped Table</h2>
  <table class="striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Fruits</td>
            <td>200</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>100</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Fish</td>
            <td>300</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Non-Veg</td>
            <td>400</td>
            <td>60</td>
        </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>

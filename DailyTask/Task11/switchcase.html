<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Operators</title>
</head>
<body>
    <script>
        var num=prompt("Enter Any No")

        switch(num){
            case '1':document.write("Sunday");
            break;

            case '2': document.write("Monday");
            break;
            case '3':document.write("Tuesday");
            break;

            case '4':document.write("Wednesday");
            break;

            case '5':document.write("Thursday");
            break;

            case '6':document.write("Friday");
            break;

            case '7':document.write("Saturday");
            break;

            default:document.write(" Default Block ")
        }
    </script>
</body>
</html>

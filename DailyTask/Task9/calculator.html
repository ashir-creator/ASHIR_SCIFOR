<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function performArithmeticOperation() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.write("Error: Division by zero is not allowed.");
                        return;
                    }
                    break;
                default:
                    document.write("Error: Invalid operator.");
                    return;
            }

            document.write(`Result: ${result}`);
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <p>Enter two numbers to calculate.</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">/</option>
    </select>
    <button onclick="performArithmeticOperation()">Calculate</button>
</body>
</html>

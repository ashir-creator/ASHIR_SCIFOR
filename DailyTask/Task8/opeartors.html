
<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations with JavaScript</h1>
    <script>
      
        var var1 = 10;
        var var2 = 5;

       

        
        var sum = var1 + var2;
        document.write("Addition: " +sum);

        
        var difference = var1 - var2;
        document.write("<br>Subtraction: " +difference); 

        
        var product = var1 * var2;
        document.write("<br>Multiplication: " +product); 

        
        var quotient = var1 / var2;
       document.write("<br>Division: " +quotient); 

        
        var remainder = var1 % var2;
        document.write("<br>Modulus: " +remainder); 
    </script>
</body>
</html>

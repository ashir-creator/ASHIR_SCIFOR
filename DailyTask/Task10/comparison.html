<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison Operators</title>
</head>
<body>
    <h1>Comparison Operators in JavaScript</h1>
    <script>
        let a = 30;
        let b = 40;
        
        document.write("a == b: " + (a == b) + "<br>");
        document.write("a === b: " + (a === b) + "<br>");
        document.write("a != b: " + (a != b) + "<br>");
        document.write("a !== b: " + (a !== b) + "<br>");
        document.write("a > b: " + (a > b) + "<br>");
        document.write("a < b: " + (a < b) + "<br>");
        document.write("a >= b: " + (a >= b) + "<br>");
        document.write("a <= b: " + (a <= b) + "<br>");
    </script>
</body>
</html>
